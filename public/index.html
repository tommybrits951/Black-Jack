<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./deck/ace_of_spades.png" type="image/x-icon">
        <title>Black Jack</title>
        
        <script src="index.js" defer></script>

</head>

<body>
    <main id="main">
        <section id="dealerSection">
            <div id="dealerHand"></div>
            <div id="scores" class="hidden">
                <h2>Scores</h2>
                <h3>Dealer: <span id="dealerScoreDisp"></span></h3>
                <h3>User: <span id="userScoreDisp"></span></h3>
                <h2>Available Funds</h2>
                <h3 class="funds">Money: <span id="moneyDisplay"></span></h3>
                <h3 class="funds">Bet: <span id="betDisplay"></span></h3>
            </div>
        </section>
        <section id="userSection">
            <div id="betCont">
                <h2>Place Bet</h2>
                <h3>Bet: $<span id="betDisp"></span></h3>
                <h3>Wallet: $<span id="walletDisp"></span></h3>
                <div class="bet-btns">
                    <button class="bet-btn">-</button>
                    <button class="deal-btn">Deal</button>
                    <button class="bet-btn">+</button>
                </div>
            </div>
            <div id="userHand">

            </div>
            <div class="play-btns">
                <button class="btn" id="hitBtn">Hit</button>
                <button class="btn" id="standBtn">Stand</button>
                <button class="btn" id="doubleBtn">Double</button>
                <button class="btn" id="splitBtn">Split</button>
            </div>
            <div class="end-btns">
                <h2 id="resultsDisplay"></h2>
                <button class="btn" id="newBtn">New Deal</button>
                <button class="btn" id="sameBtn">Same Bet</button>
            </div>
        </section>
    </main>
</body>

</html>
